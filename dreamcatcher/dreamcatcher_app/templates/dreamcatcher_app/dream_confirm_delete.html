{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Dream?</h1>
  <img src="{% static 'images/dreamcatcher-svgrepo-com (4).svg' %}" alt="A dreamcatcher" />
</div>

<h2>Are you sure you want to delete {{ dream.title }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'dream-detail' dream.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
